<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task 2</title>
    
    <script type="module" crossorigin src="/goit-js-hw-09/commonHelpers2.js"></script>
    <link rel="modulepreload" crossorigin href="/goit-js-hw-09/assets/modulepreload-polyfill-3cfb730f.js">
    <link rel="stylesheet" href="/goit-js-hw-09/assets/styles-8570a5f5.css">
  </head>
  <body>
    <section class="form-section">
      <p class="go-back"><a href="index.html">Go back</a></p>
      <div class="container">
        <form class="feedback-form" autocomplete="off">
          <div class="form-group">
            <label for="input-email">Email</label>
            <input
              id="input-email"
              class="input-field"
              type="email"
              name="email"
              autofocus
            />
          </div>
          <div class="form-group">
            <label for="input-text"> Message </label>

            <textarea
              id="input-text"
              class="input-text"
              name="message"
              rows="8"
            ></textarea>
          </div>

          <button class="btn-submit" type="submit">Submit</button>
        </form>
      </div>
    </section>
    
  </body>
